<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission - Institute of Engineering and Technology, Indore</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="/logo.png" alt="College Logo" id="college-logo">
        <h1>Institute of Engineering and Technology, Indore</h1>
        <div class="tab-block">
            <nav>
                <ul>
                    <li><a href="basic.html">Home</a></li>
                    <li><a href="academics.html">Academics</a></li>
                   
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="main-content">
            <h2>Admission Form</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="course">Course:</label>
                <select id="course" name="course">
                    <option value="computer-science">Computer Science</option>
                    <option value="mathematics">Mathematics</option>
                    <option value="finance">Finance</option>
                </select><br><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Institute of Engineering and Technology, Indore. All Rights Reserved.</p>
    </footer>
</body>

</html>
